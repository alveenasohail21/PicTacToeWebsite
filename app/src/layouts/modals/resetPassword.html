
<!-- Add Project MODAL -->
<div class="modal general-modal modal-custom fade" ng-controller="authCtrl as vm" id="resetModal" role="dialog" tabindex="-1">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header logo-center">
                <h3 class="modal-heading">Reset Your Password</h3>
                <button type="button" class="close button-cross" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <form class="font-opensans-light" name="resetForm">
                    <div class="form-group" ng-class="{ 'has-error': resetForm.password.$touched && resetForm.password.$invalid }">
                        <input type="password" name="password" ng-model="vm.reset.password" class="password form-control" id="password" placeholder="New Password.." required>
                        <div class="text-danger" ng-messages="resetForm.password.$error" ng-if="resetForm.password.$touched">
                            <p ng-message="required">Password is required</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': resetForm.retypePassword.$touched && resetForm.retypePassword.$invalid }">
                        <input type="password" name="retypePassword" ng-model="vm.reset.retypePassword"
                               compare-To="vm.reset.password"
                               class="retypePassword form-control" id="retypePassword" placeholder="Retype Password.." required>

                        <div class="text-danger" ng-messages="resetForm.retypePassword.$error" ng-if="resetForm.retypePassword.$touched">
                            <p ng-message="required">Please type password again..</p>
                            <p ng-message="compareTo" class="invalid-field">Password does not match</p>
                        </div>
                    </div>
                    <input class="button-login font-myriad-bold" ng-click="vm.resetPassword(vm.reset.password, vm.reset.retypePassword)"
                           data-dismiss="modal" ng-disabled="pwdForm.$invalid" type="submit" value="Reset Password">
                </form>
            </div>
        </div>
    </div>
</div>
