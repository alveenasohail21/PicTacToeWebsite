<div class="order-history text-center">

  <h4>
    Order History
  </h4>
  <table id="order-history" class="display responsive nowrap" cellspacing="0" width="100%">
    <thead>
    <tr>
      <th><h3>Order Id</h3></th>
      <th><h3>Order Date</h3></th>
      <th><h3>Grand Total</h3></th>
      <th><h3>Status</h3></th>
      <th><h3>Delivery Estimate</h3></th>
      <th><h3>Action</h3></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="order in vm.orders">
      <td>{{order.id}}</td>
      <td>{{order.created_at}}</td>
      <td>{{order.grand_total}}</td>
      <td class="status-cancelled"
          ng-class="{'status-pending': order.status=='Pending',
          'status-cancelled': order.status=='Cancelled',
          'status-shipped': order.status=='Shipped',
          'status-inprocess': order.status=='In Process'}">
        {{order.status}}
      </td>
      <td>{{order.delivery_date_from}} - {{order.delivery_date_to}}</td>
      <td>
        <a ng-if="order.status == 'Pending'" data-toggle="modal" class="cancel-order" data-keyboard="true" data-target="#confirmCancelOrderModal">Cancel</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>
