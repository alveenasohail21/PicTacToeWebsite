<div class="account ">
    <h3 class="text-center">Account Information
        <span>
            <i class="fa fa-pencil" aria-hidden="true"></i> Edit
        </span>
    </h3>

    <form class="row">
        <div class="form-group col-md-6">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" >
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email"  >
        </div>
        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password"  >
        </div>
        <div class="form-group col-md-6">
            <label for="state">Country/City</label>
            <input type="text" class="form-control" id="state"  >
        </div>
        <div class="form-group col-md-6">
            <label for="number">Mobile Number</label>
            <input type="number" class="form-control" id="number"  >
        </div>
        <div class="form-group col-md-6">
            <label for="phoneNumber">Phone Number</label>
            <input type="number" class="form-control" id="phoneNumber"  >
        </div>
        <div class="form-group col-md-12">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address"  >
        </div>
    </form>
    <div class="btn-general text-center">
        <button class="btn btn-cancel ">CANCEL</button>
        <button class="btn btn-save">SAVE</button>
    </div>

    <div class="btn-social-connect">
        <span class="text-center">Connect your Account with:</span>
        <button class="btn btn-fb ">
            <i class="fa fa-facebook" aria-hidden="true"></i>FACEBOOK
        </button>
        <button class="btn btn-google ">
            <i class="fa fa-google-plus" aria-hidden="true"></i></i>GOOGLE
        </button>
        <button class="btn btn-flickr ">
            <i class="fa fa-circle" aria-hidden="true" style="color: #0075e2;"></i>
            <i class="fa fa-circle" aria-hidden="true"></i>
            FLICKR
        </button>
        <button class="btn btn-instagram ">
            <i class="fa fa-instagram" aria-hidden="true"></i>INSTAGRAM
        </button>
    </div>

    <!--Billing & shipping-->

            <label for="email">Email address</label>

        <div class="form-group col-md-12">
            <label for="password">Addres Line 1</label>
            <input type="password" class="form-control" id="address-line-b"  >
        </div>
        <div class="form-group col-md-6">
            <label for="state">Town/City</label>
            <input type="text" class="form-control" id="state-b"  >
        </div>
        <div class="form-group col-md-6">
            <label for="number">Postal Code</label>
            <input type="number" class="form-control" id="postal-code-b"  >
        </div>
        <div class="form-group col-md-6">

            <input type="number" class="form-control" id="area-code"  >

        <div class="form-group col-md-6">
            <label for="username">First Name</label>
            <input type="text" class="form-control" id="first-name-s" >
        </div>
        <div class="form-group col-md-6">
            <label for="email">Last Name</label>
            <input type="email" class="form-control" id="last-name-s"  >

        <div class="form-group col-md-12">

</div>
