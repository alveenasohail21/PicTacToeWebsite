<div class="project" id="load-project" ng-style="{'background-image':'url(' + $root.safeUrlConvert(coverPhoto) + ')'}">
    <!--<div class="project-cover-image" ng-class="{'no-cover': !coverPhoto}">-->
        <!--<img ng-src="{{coverPhoto || defaultCover}}" alt="">-->
    <!--</div>-->
    <img src="svg/ptt-loader.svg" id="loader-photo" class="directive-loader"  ng-class="{'hide-loader': hideLoader}">


    <div class="project-name">{{project.name}}</div>
    <div class="project-overlay">
        <div class="project-details">
            <div class="project-type">
                <img src="img/project-type.png" alt="">
                <p>Project type</p>
                <p>{{project.type}}</p>
            </div>
            <div class="project-modified">
                <i class="fa fa-pencil" aria-hidden="true"></i>
                <p>modified</p>
                <p>{{project.updated_at}}</p>
            </div>
            <div class="project-delete">
                <img ng-click="deleteProjects(project._id)" src="svg/gray-delete.svg" alt="">
            </div>
        </div>
        <div class="project-name" ng-click="projectSelected()">
            <p>{{project.name}}</p>
            <p>{{project.created_at}}</p>
        </div>
    </div>
</div>
