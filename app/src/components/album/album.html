<div class="album" ng-style="{'background-image':'url(' + coverPhoto + ')'}">
    <div class="album-details">
        <p class="album-date">{{album.name}} {{album.created_at}}</p>
        <p class="album-number">{{album.photos.length}} photos</p>

        <img ng-click="deleteAlbum(album._id)" class="album-delete" src="svg/gray-delete.svg" alt="">
    </div>

</div>
